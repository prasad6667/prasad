<!DOCTYPE html>

    <style>
        /* Example CSS to style div elements with different classes */
        .red-background {
            background-color: red;
            color: white;
        }

        #special-div {
            border: 2px solid blue;
            padding: 10px;
            float: rightx;
        }
    </style>
</head>

<body>

    <!-- Using classes -->
    <div class="red-background">
        <h1>Hello, World!</h1>
        <p>This div has a red background.</p>
    </div>

    <!-- Using an ID -->
    <div id="special-div">
        <h1>Hello, World!</h1>
        <p>This div has a blue border and padding.</p>
    </div>
    <input onchange="changeHsl()" oninput="changeHsl()" type="range" id="slideHue" name="slideHue" value="0" min="0"
